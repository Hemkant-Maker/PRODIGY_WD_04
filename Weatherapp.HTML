<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather App</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-image: url('bgw.jpg'); /* Set your background image path */
        background-size: cover;
        font-family: Arial, sans-serif;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .weather-container {
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }
    .search-bar {
        padding: 10px;
        margin-bottom: 10px;
        width: 300px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
    }
    .weather-info {
        font-size: 20px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="weather-container">
        <input type="text" class="search-bar" placeholder="Enter City Name">
        <button onclick="searchWeather()">Search</button>
        <div class="weather-info" id="weather-info"></div>
    </div>
</div>

<script>
    function searchWeather() {
        const cityName = document.querySelector('.search-bar').value;
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=04f139ffe08aa85307f8b4c31a66c81e&units=metric`)
            .then(response => response.json())
            .then(data => {
                const weatherInfo = document.getElementById('weather-info');
                weatherInfo.innerHTML = `
                    <p>City: ${data.name}</p>
                    <p>Temperature: ${data.main.temp}Â°C</p>
                    <p>Description: ${data.weather[0].description}</p>
                `;
            })
            .catch(error => {
                console.error('Error fetching weather data:', error);
                const weatherInfo = document.getElementById('weather-info');
                weatherInfo.textContent = 'Failed to fetch weather data. Please try again later.';
            });
    }
</script>

</body>
</html>
